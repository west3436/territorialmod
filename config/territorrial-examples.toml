# Territorial - Example Configuration Scenarios
#
# This file contains example configurations for common use cases.
# Copy the examples you want to use into config/territorial-rules.toml
#
# DO NOT rename this file to territorial-rules.toml as it contains multiple
# conflicting examples. Pick the scenarios you want and copy them to your
# actual configuration file.

