# ==============================================================================
# TIPS FOR CREATING YOUR OWN CONFIGURATION
# ==============================================================================
#
# 1. Start Simple: Begin with one or two rules, test them, then add more
#
# 2. Use /territorial commands to test:
#    - /territorial check      (see what rules apply at your location)
#    - /territorial reload     (reload config without restart)
#    - /territorial rules all  (list all loaded rules)
#    - /territorial debug on   (see detailed rule evaluation)
#
# 3. Rule Precedence: Remember that more specific rules override general ones
#    Coordinate > Temperature > Biome > Global
#
# 4. Testing: Copy a test config from test_configs/ directory to try it out
#
# 5. Documentation: See USER_GUIDE.md for detailed explanations
#
# 6. Performance: The mod handles 100+ rules efficiently, don't worry about
#    having many rules if needed
#
# ==============================================================================
